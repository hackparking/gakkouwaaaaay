<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ラストマ用Discord送信システム</title>
</head>
<body>
    <h1>ラストマ専用</h1>

        <button type="submit">送信</button>
    </form>
    <p id="response"></p>
    
    <script src="script.js"></script>
</body>
</html>
